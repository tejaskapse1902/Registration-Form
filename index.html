<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="style.css" rel="stylesheet">
    <style>
        .inner-div {
            background-color: rgb(241, 241, 241);
            box-shadow: 0px 0px 23px 1px gray;
            padding: 30px;
            border-radius: 30px;
        }

        @media (max-width: 992px) {
            .table {
                max-width: 100% !important;
            }
        }

        .table {
            display: none;
            max-width: 70%;
        }

        nav {
            border-radius: 50px 0px 50px 0px;
        }
    </style>
</head>

<body>
    <nav class="container bg-primary p-3 mt-5">
        <div class="w-100 text-center text-white">
            <h1>Registration Form</h1>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-center align-items-center main-div mb-5">
            <div class="inner-div">
                <form>
                    <label class="form-label fw-bold text-primary">First and last name*</label>
                    <div class="input-group mb-4 border-dark">
                        <input type="text" aria-label="First name" name="FName" id="FName"
                            class="form-control border-info" required>
                        <input type="text" aria-label="Last name" name="LName" id="LName"
                            class="form-control border-info" required>
                    </div>
                    <label class="form-label fw-bold text-primary">Age and Mobile No.*</label>
                    <div class="input-group mb-4 border-dark">
                        <input type="text" aria-label="Age" name="Age" id="Age" class="form-control border-info"
                            required>
                        <input type="text" aria-label="Mob" name="Mob" id="Mob" class="form-control border-info"
                            required>
                    </div>
                    <label class="form-ilabel fw-bold text-primary" id="inputGroup-sizing-sm">Email*</label>
                    <div class="input-group mb-4 border-dark">
                        <input type="email" class="form-control border-info" name="Email" id="Email" aria-label="Email"
                            aria-describedby="inputGroup-sizing-sm" required>
                    </div>

                    <div class="w-100 text-center">
                        <button type="button" class="btn btn-primary w-100 submit-btn"
                            onclick="addrow()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <table class="table table-bordered border-dark text-center" id="show_table">
                <thead class="bg-dark text-white">
                    <tr>
                        <th scope="col" colspan="2">Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Mobile No.</th>
                        <th scope="col">Email Id</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <footer class="fixed-bottom text-center fs-6 fw-bolder bg-default">
        CopyRight &copy All rights Reserved.
    </footer>
    <script>
        var list0 = [];
        var list1 = [];
        var list2 = [];
        var list3 = [];
        var list4 = [];

        var n = 1;
        var x = 0;

        function addrow() {
            document.querySelector(".table").style.display = "inline-table"
            var AddRow_N = document.getElementById("show_table");
            var NewRow = AddRow_N.insertRow(n);
            list0[x] = document.getElementById("FName").value;
            list1[x] = document.getElementById("LName").value;
            list2[x] = document.getElementById("Age").value;
            list3[x] = document.getElementById("Mob").value;
            list4[x] = document.getElementById("Email").value;

            var cel0 = NewRow.insertCell(0);
            var cel1 = NewRow.insertCell(1);
            var cel2 = NewRow.insertCell(2);
            var cel3 = NewRow.insertCell(3);
            var cel4 = NewRow.insertCell(4);

            cel0.innerHTML = list0[x];
            cel1.innerHTML = list1[x];
            cel2.innerHTML = list2[x];
            cel3.innerHTML = list3[x];
            cel4.innerHTML = list4[x];

            n++;
            x++;
        }
    </script>
</body>

</html>
